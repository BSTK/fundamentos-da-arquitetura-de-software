spring:
  application:
    name: ms-fas-pedido

  flyway:
    enabled: true
    user: ms_fas_pedido_user
    password: ms_fas_pedido_password
    url: jdbc:postgresql://localhost:5432/ms_fas_pedido_db

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ms_fas_pedido_db
    username: ms_fas_pedido_user
    password: ms_fas_pedido_password

  rabbitmq:
    host: localhost
    port: 5672
    username: ms-fas
    password: ms-fas

msfaspedido:
  messagebroker:
    pedido:
      duravel: true
      queue: queue-pedido-criado-v1
      exchange: exchange-pedido
